---
layout: index
---
<div class="home">
  <ul class="inline">
    {% for post in site.posts %}
    <li class="cube">
      <h4>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h4>
    </li>
    {% endfor %} 
  </ul>
  <p class="rss-subscribe editable">Abonieren&nbsp;<a href="/feed.xml">via RSS</a></p>
</div>
